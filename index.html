<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index page</title>
    <script src="jquery-1.11.3.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="prototype.js"></script>
    <script src="bank.js"></script>

    <script>

        var bankAdmin = new BankApp.BankAdmin();

        function validateUser(){
            console.log("w");
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            var userprofiles = bankAdmin.getCustomers();
            var admin_username= userprofiles[0].Username;
            var admin_password = userprofiles[0].Password;
            console.log(admin_password,admin_username);

            if(username==admin_username&&password==admin_password){
                location.href="homepage.html";
            }

            
            }



    </script>
</head>

<body>
<div>
    <form>
    <h1>Login</h1>
    <div>
        <label>username</label>&nbsp;&nbsp;
        <input type="text" id="username" required/>
    </div>
    <div>
        <label>password</label>&nbsp;&nbsp;
        <input type="password" id="password" required/>
    </div>
    <div>
        <button type="button" onclick="validateUser()">submit</button>
    </div>
    <div>
        <span id="message"></span>
    </div>
    </form>

</div>



</body>
</html>
